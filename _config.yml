# Dependencies
gems: [jekyll-paginate]

# Site Settings
markdown: kramdown

highlighter: rouge

kramdown:
    input: GFM
    syntax_highlighter: rouge

permalink: /:year/:month/:day/:title:output_ext

paginate: 5
recent_posts_limit: 10

show_drafts: false

# Disqus
disqus_identifier: "EXAMPLE"

# Site Info
title: "Jekyll Mon Cahier"
tagline: "Just another Jekyll site"
url: https://theitfox.com/ # Must end with `/`

author:
  name: Quan To
  
# Defaults

defaults:
  - 
    scope:
      path: ""
      type: posts
    values:
      layout: post
      is_recommended: false
      comments: true
      style: technical
  - 
    scope:
      path: ""
      type: pages
    values:
      layout: page
      comments: false
      style: casual

# Programming variables - do not modify
array: []
is_custom_plugin_enabled: false